<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
   
    <style>
        #preTag{
            max-height: 500px;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>Post Master ðŸš€</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="container my-3">
        <h3 class="my-3">Welcome to Post Master ðŸš€</h3>
        <!-- URL Area -->
        <div class="mb-3 my-3 row">    
            <label for="urlHeader" class="col-sm-2 col-form-label"><strong>URL</strong></label>
            <div class="col-sm-8">
              <input type="url" class="form-control" id="urlText">
            </div>  
        </div>

        <!-- Radio of request GET or Post method Request Type -->
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Choose Request Type</strong></label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="GET">
                    <label class="form-check-label" for="getRequest">
                      GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="POST">
                    <label class="form-check-label" for="postRequest">
                      POST
                    </label>
                </div>
            </div>
           
        </div>

        <!-- Radio of conent type JSON or Manual parameters -->
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><strong>Choose Content Type</strong></label>
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenetType" id="json" value="JSON">
                    <label class="form-check-label" for="json">
                      JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenetType" id="cusParam" value="Custom Parameters">
                    <label class="form-check-label" for="cusParam">
                      Custom Parameters
                    </label>
                </div>
            </div>
           
        </div>

        <!-- If user choose JSON then show json box -->
        <div class="mb-3 my-3 row" id="jsonBox">    
            <label for="urlHeader" class="col-sm-2 col-form-label"><strong>Enter Request JSON</strong></label>
            <div class="col-sm-8">
                <textarea class="form-control" id="jsonText" rows="3"></textarea>
            </div>
        </div>

        <!-- If user choose custom parameters then show this -->
        <div class="mb-3 my-3 row" id="customParameterBox">    
            <label for="cusParaHeader" class="col-sm-2 col-form-label"><strong>Enter Custom Parameters</strong></label>
            <div class="col-sm-8 row">
                <div class="col-md-4">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">Key 1</span>
                        <input type="text" class="form-control" id="key1" aria-describedby="inputGroupPrepend">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">Value 1</span>
                        <input type="text" class="form-control" id="value1" aria-describedby="inputGroupPrepend">
                    </div>
                </div>
                <div class="col-md-4">
                    <button id="addParameters" class="btn btn-primary">+</button>
                </div>
                <div class="params" class="my-1"></div>    
            </div>
        </div>


        <!-- Submit button -->
        <button class="btn btn-primary" id="submit">Submit</button>
        
        <!-- Get your Response here textarea -->
        <div class="mb-3 my-3 row">    
            <label for="urlHeader" class="col-sm-2 col-form-label"><strong>Get Your Response Here</strong></label>
            <div class="col-sm-8">
                <pre id="preTag" class="language-javascript"><code class="language-javascript" id="responseText">Your response will appear here...</code></pre>
            </div>
        </div>
    </div>

   
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
